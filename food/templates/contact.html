<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .form{
            height: 500px;
            width: 50%;
            padding: 50px;
            background: url(https://qor7tech.com/wp-content/uploads/2019/07/contacts_img_02.png);
        }
        table th{
            border: 1px solid black;
        }
        table td{
            border: 1px solid black;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center flex-column">
    <div class="form">

    <form action="" method="post" enctype="multipart/form-data">
       {% csrf_token %}
        <div class="d-flex flex-column">
        <label for="">Enter Name</label>
        <input type="text" name="name" id="" class="form-control">
        </div>

        <div class="mt-3 w-100 d-flex flex-column">
        <label for="">Email</label>
        <input type="email" name="email" id="" class="form-control w-100">

        <label for="" class="mt-3 flex-column">Contact</label>
        <input type="number" class="form-control w-100" name="contact">
        </div>


        <div class="d-flex flex-column mt-3">
        <label for="">Message</label>
        <textarea name="message" id="" class="form-control"></textarea>
        </div>

        
        <div class="d-flex mt-4">
        
        <input type="checkbox" required>
        <label for="" name="check" >I'm not a robot</label>
        </div>

        <button class="btn btn-outline-dark w-100 mt-3">Submit</button>
    </form>
    </div>



     <table border="1" cellspacing="0" cellpadding="10" class="w-100 mt-5">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Message</th>
            <th>Check</th>
        </tr>

        {% for contact in student %}

        <tr>
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.contact}}</td>
            <td>{{contact.message}}</td>
            <td>{{contact.checkbox}}</td>
        </tr>

        {%endfor%}
    </table> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .log{
            font-size: 30px;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center ">
    <div class="d-flex w-100 text-start align-items-center justify-content-center p-5">
    <form action="" class="d-flex flex-column bg-dark text-white w-50 form-control p-5" method="post" , enctype="multipart/form-data">
        {% csrf_token %}
        <p class="text-center log">Register</p>
       <label for="" class="mt-2">Fname</label>
       <input type="text" class="form-control mt-1" name="first_name">

       <label for="" class="mt-2">Lname</label>
       <input type="text" class="form-control mt-1" name="last_name">

       <label for="" class="mt-2">Username</label>
       <input type="text"class="form-control mt-1" name="username">

       <label for="" class="mt-2">Email</label>
       <input type="email" class="form-control mt-1" name="email">

       <label for="" class="mt-2">Password</label>
       <input type="password" class="form-control mt-1" name="password">
       

       
       <p class="mt-3">Already Registered! <a href="{% url 'login'%}" class="text-white">Login</a></p>
        <button class="btn btn-outline-light border-white mt-2">Submit</button>
    </form>
    </div>
</body>
</html>

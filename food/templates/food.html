<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        div{
            height: 500px;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center mt-5">
    <div class="d-flex w-100 text-start align-items-center justify-content-center p-5 mt-5">
    <form action="" class="d-flex flex-column bg-dark text-white w-50 form-control p-5" method="post" , enctype="multipart/form-data">
        {% csrf_token %}
        <label for="" class="mt-2">Enter Name Of item</label>
        <input type="text" class="form-control mt-1" name="name" required>

        <label for="description" class="mt-2">Enter Description</label>
        <textarea class="form-control mt-1" name="description" required></textarea>

        <label for="" class="mt-2">Select image</label>
        <input type="file" class="form-control mt-1" name="image" required>

        <button class="btn btn-outline-light border-white mt-4">Submit</button>
    </form>
    </div>


    <table border="1" cellspacing="1" cellpadding="10" style="width: 100%;">
        <tr style="border: 1px solid silver;">
            <th>Sr.No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>

        {% for food in recipe %}

        <tr>
            <td>{{forloop.counter}}</td>
            
            <td>{{food.name}}</td>
            <td>{{food.description}}</td>
            <td><img src="{{food.image.url}}" alt="{{food.name}}" width="100" height="100"> </td>
            <td>
                <a href="/food/delete_recipe/{{food.pk}}/" class="btn btn-danger">Delete</a>
            </td>
            <td>
                <a href="/food/update_recipe/{{food.pk}}/" class="btn btn-danger">Update</a>
            </td>
        </tr>

        {%endfor%}
    </table>
</body>
</html>

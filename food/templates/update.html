<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
       <style>
        div{
            height: 500px;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center mt-5">
    <div class="d-flex w-100 text-start align-items-center justify-content-center p-5 mt-5">
    <form action="" class="d-flex flex-column bg-dark text-white w-50 form-control p-5" method="post" , enctype="multipart/form-data">
        {% csrf_token %}
        <label for="" class="mt-2">Enter Name Of item</label>
        <input type="text" class="form-control mt-1" name="name" value="{{food.name}}">

        <label for="description" class="mt-2">Enter Description</label>
        <textarea class="form-control mt-1" name="description" value="{{food.description}}"></textarea>

        <label for="" class="mt-2">Select image</label>
        <input type="file" class="form-control mt-1" name="image">

        <button class="btn btn-outline-light border-white mt-4">Update</button>
        <a href="{'% url 'food' %'}" class="btn mt-4 btn-secondary w-100">Cancel</a>
    </form>
</body>
</html>
